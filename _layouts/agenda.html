<!DOCTYPE html>
  <!--//
    {{ site.title }} v{{ site.version }}
    {{ site.copyright }}
    By {{ site.author }}
    GitHub Pages Build {{ site.github.build_revision }}
  //-->
  <html lang="nl">
    <head>
      {% include head.html %}
    </head>
    <body>
      <section id="background"></section>
      <section id="navbar">
        {% include navbar.html %}
      </section>
      <section id="content">
        {% if page.category != 'index' %}
        <div class="header">
          <div class="col-sm-12">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
        {% endif %}
        <div class="description agenda">
          <div class="text col-lg-7 col-lg-offset-4 col-md-7 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
            <div data-file="agenda/{{ page.group }}.md">
              {% capture filecontents %}{{ content }}{% endcapture %}
              {{ filecontents | markdownify }}
            </div>
          </div>
        </div>
      </section>
      {% include scripts.html %}

    </body>
  </html>
