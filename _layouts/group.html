<!DOCTYPE html>
  <!--//
    {{ site.title }} v{{ site.version }}
    {{ site.copyright }}
    By {{ site.author }}
    GitHub Pages Build {{ site.github.build_revision }}
  //-->
  <html lang="nl">
    <head>
      {% include head.html %}
    </head>
    <body>

      <section id="navbar">
        {% include navbar.html %}
      </section>

      <section id="content">

        <div class="header">
          <h1>{{ page.title }}</h1>
        </div>

        <div class="description">
          <div class="text row">
            <div class="col-md-6 images">
              <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner" role="listbox"></div>
              </div>
            </div>
            <div class="col-md-6" data-file="text/{{ page.group }}.md">
              {% assign file = "text/" | append: page.group | append: ".md" %}
              {% capture filecontents %}{% include {{file}} %}{% endcapture %}
              {{ filecontents | markdownify }}
            </div>
          </div>
        </div>

      </section>

      {% include scripts.html %}

    </body>
  </html>
