  <title>{{ page.title }} - {{ site.title }}</title>
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="author" content="{{ site.author }}">

        <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
        <meta property="og:image" content="{{ site.domain }}/assets/img/social.jpg">
        <meta property="og:url" content="{{ site.domain }}">
        <meta property="og:description" content="{{ site.description }}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ site.domain }}">
        <meta name="twitter:description" content="{{ site.description }}">
        <meta name="twitter:image" content="{{ site.domain }}/assets/img/social.jpg">

        <link rel="stylesheet" href="{{ site.domain }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.domain }}/assets/css/bootstrap-horizon.css">
        <link rel="stylesheet" href="{{ site.domain }}/assets/css/main.css">

        {% if page.category == "index" %}
        <style>
        @media (max-width: 768px) {
          #content {
            padding-bottom: 120px !important;
          }
        }
        </style>
        {% endif %}
        {% if page.category == "news" %}
        <style>
        ::-webkit-scrollbar {
          width: 12px;
          background-color: $brand-dark;
        }
        ::-webkit-scrollbar-thumb {
          background-color: $brand-color;
        }
        </style>
        {% endif %}
